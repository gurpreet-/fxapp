apply plugin: 'org.jetbrains.kotlin.android'

if (isMainProject()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}

def javaVersion = JavaVersion.VERSION_17
def navVersion = "2.7.7"
def koinVersion = "3.5.3"
def mockkVersion = "1.13.10"
def composeBomVersion = "2024.03.00"

android {
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility javaVersion
        targetCompatibility javaVersion
    }
    kotlinOptions {
        jvmTarget = javaVersion.toString()
        freeCompilerArgs += [
            '-opt-in=androidx.compose.ui.ExperimentalComposeUiApi'
        ]
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.5.11"
    }
    packaging {
        var exclude = [
            "META-INF/LICENSE.md",
            "META-INF/LICENSE-notice.md",
        ]
        resources.excludes.addAll(exclude)
    }
}

dependencies {
    if (!isFoundationProject()) {
        implementation project(":libfoundation")
    }

    // ---------------
    // Core
    // ---------------
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'


    // ---------------
    // Compose
    // ---------------
    implementation platform("androidx.compose:compose-bom:$composeBomVersion")
    implementation 'androidx.compose.material3:material3:1.2.1'
    implementation 'androidx.compose.foundation:foundation'

    // Tools and previews
    implementation "androidx.compose.ui:ui-tooling-preview"
    debugImplementation "androidx.compose.ui:ui-tooling"


    // ---------------
    // Navigation
    // ---------------
    implementation "androidx.navigation:navigation-fragment-ktx:$navVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navVersion"


    // ---------------
    // Dependency injection - Koin
    // ---------------
    implementation(platform("io.insert-koin:koin-bom:$koinVersion"))
    implementation("io.insert-koin:koin-core")
    implementation("io.insert-koin:koin-android")
    implementation("io.insert-koin:koin-androidx-navigation")
    implementation("io.insert-koin:koin-androidx-compose")


    // ---------------
    // Mocking - Mockk
    // ---------------
    debugImplementation "io.mockk:mockk:$mockkVersion"


    // ---------------
    // Testing
    // ---------------
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "io.insert-koin:koin-test:$koinVersion"
    testImplementation "io.mockk:mockk:$mockkVersion"
    testImplementation "io.mockk:mockk-android:$mockkVersion"
    testImplementation "io.mockk:mockk-agent:$mockkVersion"

    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "io.mockk:mockk-android:$mockkVersion"
    androidTestImplementation "io.mockk:mockk-agent:$mockkVersion"
}

private Boolean isMainProject() {
    return project.name == "app"
}

private Boolean isFoundationProject() {
    return project.name == "libfoundation"
}